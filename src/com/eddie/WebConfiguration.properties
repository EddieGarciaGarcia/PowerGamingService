locale.supported=gl_ES,es_ES,es,en_GB,en

##Tiempo para expiracion del token de Id (en HORAS) 86400seg = 24H
redis.time.expired.idtoken=1800

# Tamaño de página por defecto
results.pagesize.default=3
# Numero de paginas directamente navegables alrededor de la mostrada 
results.paging.page.count=2
video.storage=C:/videos/
imagen.storage=C:/imagen/
#Tiempo expiracion cache en horas
cache.expiry.time=1
cache.expiry.time.login=30
